<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyPay Contract (Page Images)</title>
  <style>
    body{margin:0;background:#0b1220;color:#e7edf8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:rgba(11,18,32,.92);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.12);padding:10px 12px;display:flex;gap:10px;align-items:center}
    a,button{
      color:#e7edf8;text-decoration:none;background:transparent;border:1px solid rgba(255,255,255,.16);
      padding:8px 10px;border-radius:10px;cursor:pointer;font:inherit
    }
    a:hover,button:hover{border-color:rgba(255,255,255,.28)}
    
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .page{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 16px 60px rgba(0,0,0,.35);margin:0 0 16px}
    img{display:block;width:100%;height:auto}
    
    /* --- PRINT FIXES --- */
    @media print{
      @page { size: auto; margin: 0; }
      header { display: none; }
      body { background: white; margin: 0; }
      .wrap { max-width: none; padding: 0; margin: 0; }
      
      .page {
        box-shadow: none;
        border-radius: 0;
        margin: 0;
        width: 100%;
        /* Force a new sheet after each page image */
        break-after: page;
        page-break-after: always;
      }
      
      /* Don't force a blank page after the last one */
      .page:last-child {
        break-after: auto;
        page-break-after: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">‚Üê Home</a>
    <button type="button" onclick="window.print()">Print</button>
  </header>

  <div class="wrap">
    <div class="page"><img alt="EasyPay Contract Page 1" src="assets/easypay_contract_page1.png"></div>
    <div class="page"><img alt="EasyPay Contract Page 2" src="assets/easypay_contract_page2.png"></div>
    <div class="page"><img alt="EasyPay Contract Page 3" src="assets/easypay_contract_page3.png"></div>
  </div>
</body>
</html>
