<style>
    :root{
      --baseW:1228;
      --baseH:1583;
      --ink:#0b1d34;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#0b1220;color:#e7edf8;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    
    /* UI HEADER */
    header{position:sticky;top:0;background:rgba(11,18,32,.92);backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.12);padding:10px 12px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;z-index:100;}
    a,button{
      color:#e7edf8;text-decoration:none;background:transparent;border:1px solid rgba(255,255,255,.16);
      padding:8px 10px;border-radius:10px;cursor:pointer;font:inherit
    }
    a:hover,button:hover{border-color:rgba(255,255,255,.28)}
    label{display:flex;align-items:center;gap:8px;color:rgba(255,255,255,.75);font-size:13px}
    
    /* MAIN STAGE */
    .stage{display:flex;justify-content:center;padding:14px}
    .viewport{
      width: min(calc(var(--baseW)*1px), calc(100vw - 24px));
      max-width: calc(100vw - 24px);
    }
    .paperShell{
      position:relative;
      width: calc(var(--baseW)*1px);
      height: calc(var(--baseH)*1px);
      transform-origin: top left;
      box-shadow:0 16px 60px rgba(0,0,0,.35);
      background:#fff;
    }
    .paperBg{
      position:absolute;inset:0;
      /* IMPORTANT: We use !important to ensure this prints */
      background:url("assets/bill_estimator_page1.png") no-repeat !important;
      background-size:100% 100% !important;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }
    
    /* INPUT FIELDS */
    .field{
      position:absolute;
      background:transparent;
      border:0;
      outline:none;
      color:var(--ink);
      font-size:22px;
      line-height:1;
      padding:0 2px;
      font-family: inherit;
    }
    .field.small{font-size:20px}
    .field.tiny{font-size:18px}
    .field.money{text-align:right;padding-right:4px}
    .field.center{text-align:center}
    .boxDebug .field{outline:1px dashed rgba(255,106,42,.75); background:rgba(255,106,42,.06)}
    .hint{color:rgba(255,255,255,.7);font-size:13px;margin-left:auto}

    /* --- PRINT STYLES --- */
    @media print{
      @page {
        margin: 0;
        size: letter portrait;
      }
      body {
        background: white;
        height: 100%;
        overflow: visible;
      }
      header, .hint { display: none !important; }
      
      .stage { padding: 0; margin: 0; display: block; }
      .viewport { width: 100%; max-width: none; }
      
      .paperShell {
        box-shadow: none;
        /* Force the background image to render in print */
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        /* Scale down to fit standard paper (1228px width -> 8.5 inches) */
        /* 0.66 is roughly the ratio to fit 1228px onto a Letter page */
        transform: scale(0.66); 
        margin: 0;
        left: 0;
        top: 0;
      }
      
      /* Ensure inputs look clean */
      .field {
        background: transparent !important;
        border: none !important;
      }
    }
  </style>
